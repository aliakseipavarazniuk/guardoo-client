<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="page description">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2980B9">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2980B9">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2980B9">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/path/favicon.png" />
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="/path/favicon.ico" /><![endif]-->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/rawline.css" rel="stylesheet">
    <link href="css/perfect-scrollbar.css" rel="stylesheet">
    <link href="css/semantic.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/perfect-scrollbar.min.js"></script>
</head>

<body>
    <div id="account">
        <div class="account-form">
            <img src="images/icons/logo.svg" alt="Logo">
            <h3>Log In with social</h3>
            <div class="social">
                <a href="#" class="social-card">
                    <img src="images/icons/facebook.svg" alt="Facebook">
                    <span>Facebook</span>
                </a>
                <a href="#" class="social-card">
                    <img src="images/icons/google.svg" alt="Google">
                    <span>Google</span>
                </a>
                <a href="#" class="social-card">
                    <img src="images/icons/twitter.svg" alt="Twitter">
                    <span>Twitter</span>
                </a>
                <a href="#" class="social-card">
                    <img src="images/icons/civic.svg" alt="Civic">
                    <span>Civic</span>
                </a>
                <a href="#" class="social-card">
                    <img src="images/icons/linkedIn.svg" alt="LinkedIn">
                    <span>LinkedIn</span>
                </a>
                <a href="#" class="social-card">
                    <img src="images/icons/yahoo.svg" alt="Yahoo">
                    <span>Yahoo!</span>
                </a>
                <a href="#" class="social-card">
                    <img src="images/icons/telegram.svg" alt="Telegram">
                    <span>Telegram</span>
                </a>
                <div id="other" class="ui fluid selection dropdown" tabindex="0">
                    <div class="text">Other <img src="images/icons/arrow.svg" alt="Arrow"></div>
                    <div class="menu transition hidden" tabindex="-1">
                        <div class="item">Github</div>
                        <div class="item">XING</div>
                        <div class="item">OK.ru</div>
                        <div class="item">Instagram</div>
                        <div class="item">Dropbox</div>
                        <div class="item">PayPal</div>
                        <div class="item">Reddit</div>
                        <div class="item">Tumblr</div>
                        <div class="item">WordPress</div>
                        <div class="item">Amazon</div>
                        <div class="item">Microsoft</div>
                        <div class="item">Stripe</div>
                        <div class="item">Pinterest</div>
                        <div class="item">Twitch</div>
                        <div class="item">Yandex</div>
                        <div class="item">VKontakte</div>
                    </div>
                </div>
            </div>
            <h3>or Email</h3>
            <div class="ui grid">
                <div class="ui large input">
                    <input type="text" id="login-input-email" name="login-input-email" required>
                    <label for="login-input-email">Email</label>
                </div>
                <div class="ui large input">
                    <input type="password" id="login-input-password" name="login-input-password" required>
                    <label for="login-input-password">Password</label>
                </div>
            </div>
            <span>Forgot password?</span>
            <div class="button"><a href="#"><span>Log In</span></a></div>
            <span>Have no account?</span>
            <a href="#">Sign Up</a>
        </div>
    </div>
</body>

</html>
